            useProperties: true
    jdbc:
      initialize-schema: never
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://127.0.0.1:5432/ke-scrapper
    username: postgres
    password: 5053
    hikari:
      minimum-idle: 5
      maximum-pool-size: 12
