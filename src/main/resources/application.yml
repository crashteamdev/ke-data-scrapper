      position-product-job: 0 0 0,21 ? * * *
      product-job: 0 0 0,21 ? * * *
      position-job: 0 0 4 ? * * *
      category-job: 0 0 1 ? * * *
      trim-job: 0 0/60 * * * ?
  stream:
    product:
      key: ke-product-stream
      group: ke-product-group
      maxlen: 50000
